name: Tests
on: [push]

jobs:
  test:
    name: Test Job
    runs-on: ubuntu-ubuntu-18.04
    steps:
      - name: Test
        env:
          API_ENDPOINT: "https://test.dt.arco.nz"
        run: "curl -sL https://deb.nodesource.com/setup_12.x | sudo -E bash - && sudo apt-get install nodejs && npm install && npm test"
